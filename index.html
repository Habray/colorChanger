<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center">

        <div class="hex-colors">
            <h1 id="title">Please choose the color</h1>
      
                <div class="row mb-4">
                  <div class="col">
                    <button onclick="changeColorBlue()" class="color-square bg-primary">
                  </div>
                  <div class="col">
                    <button onclick="changeColorGray()" class="color-square bg-secondary">
                  </div>
                  <div class="col">
                    <button onclick="changeColorGreen()" class="color-square bg-success">
                  </div>
                  <div class="col">
                    <button onclick="changeColorRed()" class="color-square bg-danger">
                  </div>
                </div>
        
                <div class="row">
                  <div class="col">
                    <button onclick="changeColorYellow()" class="color-square bg-warning">
                  </div>
                  <div class="col">
                    <button onclick="changeColorLightBlue()" class="color-square bg-info">
                  </div>
                  <div class="col">
                    <button onclick="changeColorWhite()" class="color-square bg-light">
                  </div>
                  <div class="col">
                    <button onclick="changeColorBlack()" class="color-square bg-dark">
                  </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
